---
- name: Configure Palo Alto Networks Interface
  hosts: palo_alto_devices
  gather_facts: no
  collections:
    - paloaltonetworks.panos

  vars:
    provider:
      username: admin
      password: Daud@123
      ip_address: 10.10.10.233
      port: 443
      validate_certs: no
      
  tasks:
    - name: Change hostname
      paloaltonetworks.panos.panos_system:
        provider: "{{ provider }}"
        hostname: "new-hostname"
        commit: yes
