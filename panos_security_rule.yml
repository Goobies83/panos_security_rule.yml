---
- name: Check Palo Alto Networks Configuration
  hosts: Switch1
  gather_facts: no

  vars:
    provider:
      username: admin
      password: Daud@123
      ip_address: 10.10.10.233
      port: 22
      validate_certs: no  # Set to 'yes' if your device has a valid SSL certificate
    

  tasks:
    - name: Run panos_check module
      panos_check:
        provider: "{{ provider }}"
        check_type: running_config
        check_diff: true
        diff_mode: side_by_side
        diff_context: 3
      register: result

    - name: Display Changes
      debug:
        var: result.diff_lines
      when: result.diff_lines is defined
